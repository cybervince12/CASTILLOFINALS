<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castillo Final Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <!--PROJECT TITLE-->
 <div id="title" style="text-align: center; color: green;">
    <h1>FINAL PROJECT</h1>
    <h2>Vincent Castillo</h2>
 </div>

  <!--GET METHOD or POST METHOD-->
   <div id="group_api" style="color: lightgreen; font-size: 20px;">
     <form id="form-api"></form>
     <input type="radio" name="first" id="GET" value="Get">Get<br/>
     <input type="radio" name="first" id="POST" value="Post">Post<br/>
     <hr style="background-color: darkgreen;" >
  <!--FIRST BUTTON BELOW-->
    <input type="radio" name="2nd" id="the" value="The">The<br/>
    <input type="radio" name="2nd" id="happy" value="Happy">Happy<br/>
    <input type="radio" name="2nd" id="sad" value="Sad">Sad<br/>
    <input type="radio" name="2nd" id="lazy" value="Lazy">Lazy<br/>
    <hr style="background-color: darkgreen;" >
  <!--SECOND BUTTON BELOW-->
    <input type="radio" name="3rd" id="dog" value="Dog">Dog<br/>
    <input type="radio" name="3rd" id="cat" value="Cat">Cat<br/>
    <input type="radio" name="3rd" id="fox" value="Fox">Fox<br/>
    <input type="radio" name="3rd" id="bear" value="Bear">Bear<br/>
    <hr style="background-color: darkgreen;"> 
  </div>   
  <!--PERFORM OPERATION BUTTON-->
  <button type="button" class="btn btn-primary" onclick="RadioCheck()">Perform Operation</button>
  <br>
  <br>

    <script>
        //GET METHOD CODE
        async function SaveResponse(){
            const response = await fetch("https://jsonplaceholder.typicode.com/posts/7");
            if(!response.ok){
                throw new Error("Something Went Wrong" + response.statusText)
            }
            const data = await response.json()
            console.log(data)
            document.getElementById("result").innerHTML = data.title
        }
        //POST METHOD CODE
        async function CheckResponse(){
            //VALUE OF CHOICES
            //FIRST CHOICE
            var choice_1 = document.getElementsByName("2nd")
            for(choice of choice_1){
                if(choice.checked){
                    var first_choice = choice.getAttribute("value")
                }
            }
            //SECOND CHOICE
            var choice_2= document.getElementsByName("3rd")
            for(choice of choice_2){    
                if(choice.checked){
                    var second_choice = choice.getAttribute("value")
                }
            }
            //DISPLAYING THE CHOICE
            const response = await fetch("https://jsonplaceholder.typicode.com/posts", {
                method: "POST", 
                body: JSON.stringify({
                    body: first_choice + " " + second_choice
                }),
                headers:{
                    "Content-type":"application/json; charset=UTF-8"
                }
            })
            if(!response.ok){
                throw new Error("Something Went Wrong" + response.statusText)
            }
            const data = await response.json()
            console.log(data.body)
            document.getElementById("result").innerHTML = data.body
        }
        //GET OR POSE METHOD CHOSEN
        function RadioCheck(){
            if(document.getElementById("GET").checked){
                SaveResponse()
            }
            
            if(document.getElementById("POST").checked){
                CheckResponse()
            }         
        }
    </script>

    <!--TABLE DESIGN-->
  <table class="table" id="Table" style="width: 80%; height: 100px;">
    <thead>
        <th scope="col">Output here:</th>
    </thead>
    <tbody>
        <tr>
            <th scope="row" id="result"></th>
        </tr>
    </tbody>
  </table>
